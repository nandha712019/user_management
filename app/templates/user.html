<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.nav-item a{
  color: white;
  transition:all 0.2s;
}
.nav-item a:hover{
  color: rgb(201, 201, 201);
  transition:all 0.2s;
}
.card{
  text-align: center;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
.card-body{
  padding: 30px 50px;
}
span{
  font-size: 10px;
}
.btn-primary{
  width: 150px;
}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
      <a class="navbar-brand" href="/user_view/" title="Employee Management">EM</a>

      <ul class="nav" method="get">
        <li class="nav-item dropdown"><a class="nav-link text-capitalize" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-user-circle"> {{ user.username }}</i>
        </a>
          <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item text-black-50" href="/user_view/"><i class="fa fa-user"></i> Account</a></li>
            <li><a class="dropdown-item text-black-50" href="/user_edit/"><i class="fa fa-pencil"></i> Edit Details</a></li>
            <li><a class="dropdown-item text-black-50" href="/password_reset/"><i class="fa fa-key"></i> Reset Password</a></li>
            <li><a class="dropdown-item text-black-50" href="/user_list/"><i class="fa fa-list"></i> User List</a></li>
            <li><a class="dropdown-item text-black-50" href="/accounts/logout/"><i class="fa fa-sign-out"></i> Log Out</a></li>
          </ul>
      </li>
    </ul>
    </div>
    </nav>
